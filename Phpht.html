<title>Phpht Selection Panel</title>
<style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #222222;
            border-radius: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-input {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #222222;
            border-radius: 5px;
            margin-right: 10px;
            position: relative;
        }

        /* Modified selector for the checked state with adjusted checkmark position */
        .checkbox-input:checked + .custom-checkbox .checkmark::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px; /* Adjusted for a more rightward position */
            width: 5px;
            height: 10px;
            border: solid #00FF00;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Enhanced glow effect when checked */
        .checkbox-input:checked + .custom-checkbox .checkmark {
            border-color: #00FF00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Stronger glow effect */
        }



        .checkmark {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.4s;
        }

        .checkbox-container:hover .checkmark {
            border-color: #1f1f1f;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }
    
    button {
        background-color: #2b2b2b; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
        background-color: #0f0f0f;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.3);
    }
    </style>
</head>

    <script>
        function createParticle(event) {
            for (let i = 0; i < 100; i++) { // Creating 30 particles per click
                const particle = document.createElement('particle');
                document.body.appendChild(particle);
                const size = Math.floor(Math.random() * 5 + 1); // Small particles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(255, 255, 255, 0.9)`; // White, slightly opaque
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 69px rgba(255, 255, 255, 0.9)'; // Enhanced glow
                const destinationX = (Math.random() - 0.5) * 300; // Random direction
                const destinationY = (Math.random() - 0.5) * 300;

                particle.style.position = 'fixed';
                particle.style.zIndex = 1000;
                particle.style.pointerEvents = 'none'; // Non-interactive particles

                // Particle originating from button
                const rect = event.target.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;

                particle.style.transform = `translate(-100%, -100%) translate(${btnCenterX}px, ${btnCenterY}px)`;
                particle.style.opacity = 1;

                // Smooth transition for moving particles
                particle.style.transition = 'transform 5s linear, opacity 5s';
                setTimeout(() => {
                    particle.style.transform = `translate(-100%, 100%) translate(${btnCenterX + destinationX}px, ${btnCenterY + destinationY}px)`;
                    particle.style.opacity = 0; // Start fading out while moving
                }, 100);

                // Remove particle after transition
                setTimeout(() => {
                    particle.remove();
                }, 60000); // Slightly longer to ensure fade-out completion
            }
        }
